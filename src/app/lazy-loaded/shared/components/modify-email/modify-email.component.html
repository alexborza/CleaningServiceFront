<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="row">
            <div class="col-12">
                <label>Email</label>
                <input type=text pInputText formControlName=email>
            </div>
            <div class="col-12">
                <label>New Email<span class="required-star">*</span></label>
                <input type=text pInputText placeholder="Enter a new email" formControlName=newEmail>
                <small class="p-error" 
                    *ngIf="(form.get('newEmail')?.touched && 
                            form.get('newEmail')?.errors?.['required']) ||
                            form.get('newEmail')?.hasError('missing')"
                >The field is required</small>
            </div>

            <div class="mt-3">
                <button pButton class="p-button-danger" pRipple type="button" label="Cancel" (click)="onClose()"></button>
                <button pButton class="rightButton" pRipple type="submit" label="Modify"></button>
            </div>
        </div>

    </form>
</div>
