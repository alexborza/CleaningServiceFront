<div class="container p-4">
    <h3 class="text-center">Employees</h3>
    <div class="table">
        <div class="row">
            <div class="col-12">
                <button pButton class="add-employee" type="button" label="Add employee" (click)="addEmployee()"></button>
            </div>

            <div class="col-12">
                <p-table [value]="employees" [paginator]="employees.length > 10 ? true : false" [rows]="10" responsiveLayout="scroll"
                    [rowsPerPageOptions]="[10,25,50]">
                    <ng-template pTemplate="body" let-employee>
                        <tr>
                            <td style="max-width: 210px; width: 210px;">{{employee.fullName}}</td>
                            <td><button pButton class="details-button" type="button" label="Details" (click)="toEmployeesDetails(employee.id)"></button></td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="5" style="font-size: 18px;">No employees are currently employed.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>

<p-toast></p-toast>
