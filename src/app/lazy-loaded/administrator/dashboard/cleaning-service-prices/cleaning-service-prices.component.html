<div class="container" style="margin-bottom: 90px;">
    <div class="row p-4" *ngIf="dto">
        <div class="col-12">
            <div class="row section">
                <div class="col-9">
                    <b>Standard Cleaning Prices</b>
                    <div class="row">
                        <div class="col-4">
                            <span>Service Price:</span>
                        </div>
                        <div class="col-8">
                            <label>{{dto.standardCleaningPrices.standardServicePrice}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <span>Bedroom Price:</span>
                        </div>
                        <div class="col-8">
                            <label>{{dto.standardCleaningPrices.standardServiceBedroom}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <span>Bathroom Price:</span>
                        </div>
                        <div class="col-8">
                            <label>{{dto.standardCleaningPrices.standardServiceBathroom}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <span>Kitchen Price:</span>
                        </div>
                        <div class="col-8">
                            <label>{{dto.standardCleaningPrices.standardServiceKitchen}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <button class="modify" pButton type="button" label="Modify" (click)="modifyPrices('Standard')"></button>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="row section">
                <div class="col-9">
                    <b>Deep Cleaning Prices</b>
                    <div class="row">
                        <div class="col-4">
                            <span>Service Price:</span>
                        </div>
                        <div class="col-8">
                            <label>{{dto.deepCleaningPrices.deepServicePrice}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <span>Bedroom Price:</span>
                        </div>
                        <div class="col-8">
                            <label>{{dto.deepCleaningPrices.deepServiceBedroom}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <span>Bathroom Price:</span>
                        </div>
                        <div class="col-8">
                            <label>{{dto.deepCleaningPrices.deepServiceBathroom}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <span>Kitchen Price:</span>
                        </div>
                        <div class="col-8">
                            <label>{{dto.deepCleaningPrices.deepServiceKitchen}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <button class="modify" pButton type="button" label="Modify" (click)="modifyPrices('Deep')"></button>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="row section">
                <div class="col-9">
                    <b>Post Construction Cleaning Prices</b>
                    <div class="row">
                        <div class="col-4">
                            <span>Service Price:</span>
                        </div>
                        <div class="col-8">
                            <label>{{dto.postConstructionCleaningPrices.postConstructionServicePrice}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <span>Room Price:</span>
                        </div>
                        <div class="col-8">
                            <label>{{dto.postConstructionCleaningPrices.roomPrice}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <button class="modify" pButton type="button" label="Modify" (click)="modifyPrices('Post Construction')"></button>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="row section">
                <div class="col-9">
                    <b>Disinfection Cleaning Prices</b>
                    <div class="row">
                        <div class="col-4">
                            <span>Service Price:</span>
                        </div>
                        <div class="col-8">
                            <label>{{dto.disinfectionCleaningPrices.disinfectionServicePrice}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <button class="modify" pButton type="button" label="Modify" (click)="modifyPrices('Disinfection')"></button>
                </div>
            </div>
        </div>
    </div>
    <button class="save-button" pButton type="button" label="Save" (click)="onSave()"></button>
</div>

<p-toast></p-toast>
